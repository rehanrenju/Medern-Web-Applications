<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .gender,
    .language {
      margin-bottom: 10px;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <h1>Registration Form</h1>
  <form onsubmit="return validateForm()">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" placeholder="(5-12 characters)" minlength="5" maxlength="12" required>
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="(7-12 characters)" minlength="7" maxlength="12"
      required> <br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="(alphabets only)" pattern="[a-zA-Z]+" title="Please enter only alphabets" required> <br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="1" placeholder="Enter your address"></textarea> <br><br>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="">Please select a country</option>
      <option value="USA">United States</option>
      <option value="CHN">China</option>
      <option value="IND">India</option>
      <option value="IDN">Indonesia</option>
      <option value="PAK">Pakistan</option>
      <option value="BRA">Brazil</option>
      <option value="NGA">Nigeria</option>
      <option value="BGD">Bangladesh</option>
      <option value="RUS">Russia</option>
      <option value="MEX">Mexico</option>
    </select> <br><br>

    <label for="zipCode">ZIP Code:</label>
    <input type="text" id="zipCode" name="zipCode" placeholder="(numeric only)" pattern="[0-9]*" title="Please enter only numeric characters"> <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address"> <br><br>

    <div class="gender">
      <label>Sex:</label>
      <input type="radio" id="male" name="sex" value="male" required> Male
      <input type="radio" id="female" name="sex" value="female" required> Female
    </div>
    <br>

    <div class="language">
      <label>Language:</label>
      <input type="checkbox" id="english" name="language" value="english"> English
      <input type="checkbox" id="non-english" name="language" value="non-english"> Non-English
    </div>
    <br>

    <label for="about">About:</label>
    <textarea name="about" id="about" cols="30" rows="5" placeholder="(optional)"></textarea><br><br>
    <input style="margin-left: 110px;" type="submit" value="Register">
  </form>
  <script>
    function validateForm() {
      var userId = document.getElementById("userId").value;
      var password = document.getElementById("password").value;
      var name = document.getElementById("name").value;
      var address = document.getElementById("address").value;
      var country = document.getElementById("country").value;
      var zipCode = document.getElementById("zipCode").value;
      var email = document.getElementById("email").value;
      var sex = document.querySelector('input[name="sex"]:checked');
      var language = document.querySelector('input[name="language"]:checked');
      if (userId.length < 5 || userId.length > 12) {
        alert("User ID must be between 5 and 12 characters long.");
        return false;
      }
      if (password.length < 7 || password.length > 12) {
        alert("Password must be between 7 and 12 characters long.");
        return false;
      }
      if (!/^[a-zA-Z]+$/.test(name)) {
        alert("Name must only contain alphabets.");
        return false;
      }
      if (country === "") {
        alert("Please select a country.");
        return false;
      }
      if (!/^\d+$/.test(zipCode)) {
        alert("ZIP code must be numeric only.");
        return false;
      }
      if (!/\S+@\S+\.\S+/.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }
      if (!sex) {
        alert("Please select your gender.");
        return false;
      }
      if (!language) {
        alert("Please select your language.");
        return false;
      }
      return true;
    }
  </script>
</body>

</html>
