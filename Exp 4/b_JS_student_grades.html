<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333; 
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            padding: 5px;
            margin: 5px 0;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #9b2fb6; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #533c61; 
        }

        #inputGrades {
            margin-bottom: 20px;
        }

        #output {
            background-color: #fff; 
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Enter Student Grades</h2>
    <label for="numStudents">Number of students:</label>
    <input type="number" id="numStudents" name="numStudents">
    <button onclick="generateInputFields()">Generate Input Fields</button>
    <br><br>

    <div id="inputGrades">
    </div>

    <button onclick="calculateGrades()">Calculate Grades</button>

    <div id="output">
    </div>

    <script>
       
        function calculateGrade(marks) {
            if (marks >= 90) {
                return 'A';
            } else if (marks >= 80) {
                return 'B';
            } else if (marks >= 70) {
                return 'C';
            } else if (marks >= 60) {
                return 'D';
            } else {
                return 'F';
            }
        }

     
        function calculateAverageGrade(totalMarks, numberOfStudents) {
            return totalMarks / numberOfStudents;
        }

       
        function generateInputFields() {
            let numStudents = parseInt(document.getElementById('numStudents').value);
            let inputGradesDiv = document.getElementById('inputGrades');
            inputGradesDiv.innerHTML = '';

            for (let i = 1; i <= numStudents; i++) {
                inputGradesDiv.innerHTML += "<label for='student" + i + "'>Enter marks of student " + i + ":</label>";
                inputGradesDiv.innerHTML += "<input type='number' id='student" + i + "' name='student" + i + "'><br>";
            }
        }

        
        function calculateGrades() {
            let numStudents = parseInt(document.getElementById('numStudents').value);
            let totalMarks = 0;

            let outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "<h2>Student Grades</h2>";

            for (let i = 1; i <= numStudents; i++) {
                let marks = parseInt(document.getElementById('student' + i).value);
                totalMarks += marks;

                let grade = calculateGrade(marks);
                outputDiv.innerHTML += "<p>Student " + i + " got " + grade + " grade.</p>";
            }

            let averageGrade = calculateAverageGrade(totalMarks, numStudents);
            outputDiv.innerHTML += "<h2>Average Grade</h2>";
            outputDiv.innerHTML += "<p>Average grade of the class: " + calculateGrade(averageGrade) + "</p>";
        }
    </script>
</body>
</html>
