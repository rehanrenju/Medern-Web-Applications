<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        #output {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        p {
            margin: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #333;
        }

        p.heading {
            font-size: 20px;
            font-weight: bold;
            color: #555;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="output">
    </div>

    <script>
        // Function to find the sum of an array
        function findSum(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        // Function to sort an array using Bubble Sort algorithm
        function bubbleSort(arr) {
            let len = arr.length;
            for (let i = 0; i < len - 1; i++) {
                for (let j = 0; j < len - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        // Swap elements if they are in the wrong order
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        // Example array
        const numbers = [5, 3, 8, 1, 2];

        // Find sum of array
        const sum = findSum(numbers);

        // Sort array using Bubble Sort
        const sortedNumbers = bubbleSort(numbers.slice()); // Using slice() to create a copy of the original array

        // Display the output in the page
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML += "<p class='heading'>Output</p>";
        outputDiv.innerHTML += "<p>Input array: " + numbers.join(", ") + "</p>";
        outputDiv.innerHTML += "<p>Sum of array: " + sum + "</p>";
        outputDiv.innerHTML += "<p>Sorted array: " + sortedNumbers.join(", ") + "</p>";

        let inputArray = "Input array: " + numbers.join(", ")
        let sumOfArray = "Sum of array: " + sum
        let sortedArray = "Sorted array: " + sortedNumbers.join(", ")
        // Display the output using alert dialogs
        alert(inputArray + "\n" + sumOfArray + "\n" + sortedArray);
    </script>
</body>
</html>
