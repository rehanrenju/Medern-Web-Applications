<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h2>Book your ride.</h2>
    <form action="submit_booking.php" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname"><br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob"><br>
        <label for="bookingDate">Booking Date</label>
        <input type="date" id="bookingDate" name="bookingDate"><br>
        <label>Gender:</label>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="gender" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <label for="from">From:</label>
        <select id="from" name="from">
            <option value="city1">Kakkand</option>
            <option value="city2">Kochi</option>
            <option value="city3">Vypin</option>
            <option value="city4">Kaloor</option>
            <option value="city4">Aluva</option>
            <option value="city3">Kakkanad</option>
            <option value="city4">Palarivattom</option>
            <option value="city4">Piravom</option>
        </select><br>
        <label for="to">To:</label>
        <select id="to" name="to">
            <option value="city3">Vypin</option>
            <option value="city4">Kaloor</option>
            <option value="city4">Aluva</option>
            <option value="city3">Kakkanad</option>
            <option value="city4">Palarivattom</option>
            <option value="city4">Piravom</option>
        </select><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br>
        <a id="submit" href="confirm.html">Book</a>
    </form>
</body>

</html>
